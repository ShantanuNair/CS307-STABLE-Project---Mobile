<!DOCTYPE html>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
<script type="text/javascript" src="Scripts/app.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>STABLE ::: HORSE_DB</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body ng-app="app">
<div class="panel panel-primary" ng-controller="vaccineDatabaseCtrl">
    <div class="panel-heading" style="font-size:large">
        Vaccines
        <div>Number of Vaccines: {{vaccines.length}} </div>
    </div>

    <form ng-submit="addFormSubmit()" ng-show="addFormShow">
        <input type="text" ng-model="name" placeholder="Name" />
        <input type="text" ng-model="description" placeholder="Description" />
        <input type="text" ng-model="instruction" placeholder="Instructions" />
        <input type="text" ng-model="seller" placeholder="Seller" />
        <input type="text" ng-model="price" placeholder="Price" />
        <input type="submit" value="Add Vaccine" class="btn btn-default btn-success" />
    </form>

    <form ng-submit="editFormSubmit()" ng-show="editFormShow">
        <input type="text" ng-model="name" placeholder="Name" />
        <input type="text" ng-model="description" placeholder="Description" />
        <input type="text" ng-model="instruction" placeholder="Instructions" />
        <input type="text" ng-model="seller" placeholder="Seller" />
        <input type="text" ng-model="price" placeholder="Price" />
    </form>
    <div class="panel panel-body">
        <table class="table">
            <thead>
            <tr>
                <td>Name</td>
                <td>Description</td>
                <td>Instructions</td>
                <td>Seller</td>
                <td>Price</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="vaccine in vaccines">
                <td>{{ vaccine.name}}</td>
                <td><pre>{{ vaccine.description}}</pre></td>
                <td><pre>{{ vaccine.instruction}}</pre></td>
                <td>{{ vaccine.seller}}</td>
                <td>{{ vaccine.price}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="edit(vaccine.name)" >Edit</button>&nbsp;
                    <button class="btn btn-danger" ng-click="removeVaccine(vaccine)" >Delete</button>
                    <button class="btn btn-primary" ng-click="goToVaccProfile(vaccine.name)" >Vaccine Profile</button>
                    <button class="btn btn-primary" ng-click="addToQueue(vaccine.name)" >Add To Export Queue</button>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-success" ng-click="addVaccine()" >New Vaccine</button>
    </div>
</div>
</body>
    <button ng-controller="vaccineDatabaseCtrl" class="btn btn-primary" type="button" ng-click="back()">Back</button>
</html>
