<!doctype html>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
<script type="text/javascript" src="Scripts/app.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

<html>

<head>
    <link href="./css/horseForm.css" rel="stylesheet">
    <title>Vaccine Form</title>
</head>

<body ng-app="app" bgcolor="#D24D57" text="#ffffff" link="#ff0000" vlink="#ff0000" alink="#ff0000">

<i><span style="font-family: Segoe UI Black,serif; font-size: 50px;">STABLE</span></i>

<div ng-controller="vaccineEditController" style="text-align: center;">
    <form ng-submit="createVaccine()" name="vaccineForm" novalidate>
        <span style="color: #ffffff; font-family: calibri,serif; "><h3><b>Enter Vaccine Information:<br></b></h3></span>
        
        <span style="color: #ffffff; font-family: calibri,serif; ">Program Name:</span><br>
        <input id="vaccineName" name="vaccineName" type="text" placeholder="Name" ng-model="vaccineName" disabled>
		<br><br>

        <span style="color: #ffffff; font-family: calibri,serif; ">Vaccine Description:</span><br>
        <textarea id="vaccineDescription" name="vaccineDescription" placeholder="Description" cols="30" rows="4" ng-model="vaccineDescription" required></textarea>
        <br><br>
        
        <span style="color: #ffffff; font-family: calibri,serif; ">Vaccine Instructions:</span><br>
        <textarea id="vaccineInstructions" name="vaccineInstructions" placeholder="Instructions" cols="30" rows="4" ng-model="vaccineInstructions" required></textarea>
		<br><br>

        <span style="color: #ffffff; font-family: calibri,serif; ">Vaccine Seller:</span><br>
        <input id="vaccineSeller" name="vaccineSeller" type="text" placeholder="Seller" ng-model="vaccineSeller" required>
		<br><br>

        <span style="color: #ffffff; font-family: calibri,serif; ">Vaccine Price:</span><br>
        <input id="vaccinePrice" name="vaccinePrice" type="number" placeholder="Price" ng-model="vaccinePrice" required>
		<br><br>
        
        <button type="button" class="btn btn-primary btn-lg" onclick="history.go(-1);return true;">Back</button>
        <button name="submitButton" class="btn btn-primary btn-lg" ng-click="clicked = 1" type="submit">Submit</button>
        <br><br>

    </form>
</div>


</body>
</html>
